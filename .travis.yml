sudo: required
dist: trusty
language: node_js

node_js:
  - '8'

apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

cache:
  directories:
    - node_modules
    - $HOME/.npm

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - npm install -g @angular/cli@6.0.8
  - sh -e /etc/init.d/xvfb start

install:
  - npm install

jobs:
  include:
    - stage: build-standalone
      env:
        - CHROME_BIN=chromium-browser
        - DISPLAY=:99.0
      script:
        - ng --version
        - ng lint
        - ng test --watch=false
        - ng build --configuration=standalone
