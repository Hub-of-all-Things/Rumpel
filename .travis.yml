language: node_js

node_js:
  - '8'

cache:
  directories:
    - node_modules
    - $HOME/.npm

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - npm install -g @angular/cli@1.3.0-rc.2

install:
  - npm install

script:
  - ng lint
  - ng build --prod

