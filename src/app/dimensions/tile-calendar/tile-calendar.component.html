<ng-content></ng-content>

<div class="scroll-mask" id="intro-step16">
  <div class="empty-tile-title tile-body" *ngIf="eventsExist && !upcomingEventsExist">
    <span>No Upcoming Events</span>
  </div>
  <div class="tile-body" *ngIf="upcomingEventsExist">
    <div class="day-view" *ngFor="let day of events">
    <h3>{{day.relativeTime}}</h3>
      <ul>
        <li *ngFor="let eve of day.events">
          <div class="row vertical-align">
            <div class="col-xs-2 event-time">
              <p>{{eve.start | moment:'hh:mm A'}}</p>
            </div>

            <div class="col-xs-9">
              <h4>{{eve.title}}</h4>
              <p class="event-description" *ngIf="eve.description">{{eve.description | limitContent:140}}</p>
              <p>From: {{eve.calendarName}}</p>
            </div>

            <div class="col-xs-1">
              <span class="item-expand ss-right"></span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
