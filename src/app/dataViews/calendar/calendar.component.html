<div class="row">
  <div class="col-md-12">
    <h4>Events List</h4>
      <ul>
        <li *ngFor="let event of events$ | async">
          <h5>Title: {{event.title}}</h5>
          <div>Start: {{event.startTime | date}}</div>
          <div>End: {{event.endTime | date}}</div>
        </li>
      </ul>
  </div>
</div>
