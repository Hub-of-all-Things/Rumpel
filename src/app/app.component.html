<rump-header></rump-header>

<section class="content-main">
  <rump-side-menu class="menubar-left"
                  (clickNotifications)="show()"></rump-side-menu>

  <div class="content-grid container-fluid">
    <router-outlet></router-outlet>
  </div>
</section>

<footer class="footer">
  <rump-footer></rump-footer>
</footer>

<div class="notifications-wrapper" outside-click (clickOutside)="hide($event)">
  <rump-notification-centre *ngIf="showNotifications"></rump-notification-centre>
</div>

<div rumpDialogAnchor></div>
