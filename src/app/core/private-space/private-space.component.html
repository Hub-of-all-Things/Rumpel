<rum-header (menuToggle)="sidenav.toggle()"></rum-header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [opened]="!isSmallScreen()" class="sidenav" #sidenav
               [mode]="isSmallScreen() ? 'over' : 'side'"
               [fixedInViewport]="true"
               fixedTopGap="60">
    <rum-side-menu (close)="closeSideNav($event)"></rum-side-menu>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
