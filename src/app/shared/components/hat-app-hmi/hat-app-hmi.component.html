<h3 mat-dialog-title>{{data.title}}</h3>

<div mat-dialog-content>
  <div class="app-hmi-dialog-list" *ngFor="let app of data.apps">
    <h4 class="app-section-title">{{app.application.info.name}} {{mapApplicationKind(app.application.kind.kind)}} will be able to:</h4>
    <rum-hat-app-hmi-content [appContent]="app.application"></rum-hat-app-hmi-content>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</div>
