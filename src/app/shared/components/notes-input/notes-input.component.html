<form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="active">
  <div class="form-group">
    <input type="checkbox" name="report-location" [checked]="reportLocation" (click)="changeLocationSetting()">
    <label for="report-location">Include My Current Location</label>
  </div>

  <div class="form-group">
    <input ngModel type="checkbox" id="note-privacy" name="private">
    <label for="note-privacy">Keep Private</label>
  </div>

  <div class="form-group">
    <label for="message" class="hidden">New Note</label>
    <textarea ngModel type="text" class="form-control rump-form-input" id="message" name="message"
          aria-describedby="message"></textarea>
  </div>

  <button type="submit" class="btn btn-status" name="post-status">Post</button>
</form>
