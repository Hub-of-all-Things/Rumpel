<div class="notable-item">

  <h4 class="notable-content" [innerHTML]="notable.message | markdownToHtml | safeHtml"></h4>

    <div class="header-content">
      <p>{{notable.created_time | moment: "h:mma"}}</p>
      <p *ngIf="!notable.isShared">PRIVATE</p>
      <p *ngIf="notable.isShared">
        SHARED{{notable.public_until === null ? ' forever' : notable.public_until.isBefore() ? ', expired' : ', expires ' + (notable.public_until | relativeTime) }}
      </p>
    </div>

</div>
