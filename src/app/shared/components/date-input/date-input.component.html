<input type="text" class="day" placeholder="DD" maxlength="2" (change)="setDay(day.value)" #day />
/
<input type="text" class="month" placeholder="MM" maxlength="2" (change)="setMonth(month.value)" #month />
/
<input type="text" class="year" placeholder="YYYY" maxlength="4" (change)="setYear(year.value)" #year />
