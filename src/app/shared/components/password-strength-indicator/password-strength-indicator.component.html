<div class="password-strength-indicator" *ngIf="passwordStrengthResult">
  <div class="indicator-bar" *ngFor="let barId of [0, 1, 2, 3, 4]"
       [style.background-color]="barId > passwordStrengthResult.score ? '#bebebe' : colorMapping[passwordStrengthResult.score]"></div>
  <div style="color: #9a9a9a;">
    <span [style.color]="colorMapping[passwordStrengthResult.score]">
            {{evaluationMapping[passwordStrengthResult.score]}}</span>
  </div>
</div>
