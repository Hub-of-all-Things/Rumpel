<ng-content></ng-content>

<rump-notes-input></rump-notes-input>

<div class="content">
  <h4>Previous Notes</h4>

  <ul class="note-list">
    <li *ngFor="let note of notes" class="note">
      <p>{{note.message}}</p>
      <div class="timestamp">Last Edited {{note.updated_time | moment}}</div>
    </li>
  </ul>
</div>
