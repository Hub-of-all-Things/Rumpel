<div class="tile-header">
  <a [routerLink]="pageLink" [class.activeLink]="pageLink" class="tile-title">{{title}}</a>

  <span class="fill-space"></span>

  <mat-icon [matTooltip]="info"
            [matTooltipClass]="'tile-info-tooltip'"
            [matTooltipShowDelay]="500"
            [matTooltipPosition]="'below'">info_outline</mat-icon>
</div>
