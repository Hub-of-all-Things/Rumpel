<ng-content></ng-content>

<div class="scroll-mask" id="intro-step21">
  <div class="tile-body-tight">
    <ul class="bulletless-list">
      <li *ngFor="let debit of debits">
        <div class="row vertical-align">
          <div class="col-xs-2 icon">
            <i class="material-icons">settings_input_component</i>
          </div>
          <div class="col-xs-9">
            <h4><a [routerLink]="['/data-debit', debit.dataDebitKey]">{{debit.dataDebitKey}}</a></h4>
            <a [href]="debit.requestClientUrl" target="_blank">by {{debit.requestClientName}}</a>
            <p *ngIf="debit.permissionsLatest.cancelAtPeriodEnd">
              Validity period: from {{debit.start | moment:'DD/MM/YYYY'}}
              to {{debit.end | moment:'DD/MM/YYYY'}}
            </p>
            <p>Status: {{debit.active ? 'ENABLED' : 'DISABLED'}}</p>
          </div>
          <div class="col-xs-1">
            <span class="ss-right"></span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
