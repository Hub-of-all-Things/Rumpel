<div class="grid">

  <rum-tile-hero class="grid-item grid-item-2"></rum-tile-hero>

  <rum-tile-notables class="grid-item">
    <rum-tile-header [title]="'Notables'"
                      [pageLink]="'/notables'"
                      [info]="'Your words are your memories! Notables allow you to create and keep your social media interactions, thoughts, blogs, shopping lists - all in one place, and lets you decide what is private to yourself and what to share!'"></rum-tile-header>
  </rum-tile-notables>

  <rum-account-status-tile class="grid-item" *ngIf="appIsNative">
    <rum-tile-header [title]="'Account'"
                      [info]="'This tile lets you know how much storage space you have left on your HAT'"></rum-tile-header>
  </rum-account-status-tile>

  <rum-tile-profile class="grid-item">
    <rum-tile-header [title]="'My personal data'"
                      [pageLink]="'/datastore'"
                      [info]="'You can add to your HAT personal profile and decide what information should be made public or kept private. Public information would be available on your Personal HAT address (PHATA) front page and also by others. If you choose not to have any information public, your PHATA front page would display a pre-set standard private PHATA page.'"></rum-tile-header>
  </rum-tile-profile>


  <!--<rum-tile-calendar class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3">-->
    <!--<rum-tile-header [title]="'Calendar'"-->
                      <!--[pageLink]="'/calendar'"-->
                      <!--[info]="'Displays the list of most recent events in the your HAT calendar. To get started with gathering your events enable Social and Calendar data plugs.'"></rum-tile-header>-->
    <!--<div class="inactive" *ngIf="!showEventsTile">-->
      <!--<div class="filter">-->
        <!--<span class="ss-calendar"></span>-->
        <!--<h2>Calendar</h2>-->
        <!--<p>(no data)</p>-->
      <!--</div>-->
    <!--</div>-->
  <!--</rum-tile-calendar>-->

  <rum-tile-map class="grid-item grid-item-2 locations">
    <rum-tile-header [title]="'Recent locations'"
                      [pageLink]="'/locations'"
                      [info]="'Pull in your location data and Investigate your recent movements on the RUMPEL interactive map (as long as locations plug is running).'"></rum-tile-header>
    <div class="inactive" *ngIf="!showLocationsTile">
      <div class="filter">
        <span class="ss-merge"></span>
        <h2>Locations</h2>
        <p>(no data)</p>
      </div>
    </div>
  </rum-tile-map>

  <rum-tile-social class="grid-item">
    <rum-tile-header [title]="'Social feed'"
                      [pageLink]="'/social'"
                      [info]="'What happened on social media recently? See all your recent activity in one convenient place.'"></rum-tile-header>
    <div class="inactive" *ngIf="!showPostsTile">
      <div class="filter">
        <span class="ss-replyall"></span>
        <h2>Social</h2>
        <p>(no data)</p>
      </div>
    </div>
  </rum-tile-social>

  <rum-tile-fitbit *ngIf="showFitbitTile" class="grid-item"></rum-tile-fitbit>

  <rum-tile-monzo *ngIf="showMonzoTile" class="grid-item"></rum-tile-monzo>

  <rum-tile-weather class="grid-item">
    <rum-tile-header [title]="'Weather'"
                      [info]="'What is the weather like today? Look at the sky or use this widget ;)'"></rum-tile-header>
  </rum-tile-weather>


  <rum-tile-data-debit class="grid-item">
    <rum-tile-header [title]="'Data debits'"
                      [info]="'List of data debits created on the HAT.'"></rum-tile-header>
  </rum-tile-data-debit>

  <rum-tile-coming-soon class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-3 "
                    [bkgImage]="'assets/images/finance_bg.png'"
                    [icon]="'bank'" [title]="'Finance'"></rum-tile-coming-soon>



</div>
