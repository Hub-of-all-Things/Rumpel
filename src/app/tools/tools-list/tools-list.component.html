<ng-container *ngIf="headerProps$ | async as props">
  <rum-graphic-page-header title="HAT {{props.title}}"
                           headline="{{props.headline}}"
                           matIcon="{{props.icon}}">
  </rum-graphic-page-header>
</ng-container>

<div class="app-list">
  <mat-card *ngFor="let tool of tool$ | async">
    <a [routerLink]="tool.id" class="app-link-wrapper">
      <mat-card-content>
        <img [src]="tool.info.graphics.logo.normal" class="img img-responsive app-logo" height="60" width="60" />
        <div class="app-description">
          <h3 class="app-name">{{ tool.info.name }}</h3>
          <div class="app-headline">{{ tool.info.headline }}</div>
        </div>
        <div class="app-link-action">View tool</div>

        <mat-icon [ngClass]="['app-status-icon', toolStatus(tool)]">
          {{ statusIcon(tool) }}
        </mat-icon>
      </mat-card-content>
    </a>
  </mat-card>
</div>
