<div class="offers">
  <nav class="offers-nav">
    <a (click)="currentPage = 'available'" [class.current]="currentPage == 'available'"><span class="mobile-count">{{ offers.length }}</span>Available <span class="desktop-count">({{ offers.length }})</span></a>
    <div class="separator"></div>
    <a (click)="currentPage = 'accepted'" [class.current]="currentPage == 'accepted'"><span class="mobile-count">{{ acceptedOffers.length }}</span>Accepted <span class="desktop-count">({{ acceptedOffers.length }})</span></a>
  </nav>

<rump-offers *ngIf="currentPage == 'available'" [offers]="offers" [acceptedOffers]="acceptedOffers" [noOffersMessage]="noOffers"></rump-offers>
<rump-offers-accepted *ngIf="currentPage == 'accepted'" [offers]="offers" [acceptedOffers]="acceptedOffers" [noOffersMessage]="noAcceptedOffers"></rump-offers-accepted>

</div>
