<div class="container-fluid view-body">
  <div class="row">
    <div class="responsive header-strip">
      <div class="logo"></div>
      <p>If you are the owner of this HAT, please enter your registered email address</p>
    </div>
  </div>

  <div class="row">
    <form class="responsive" (submit)="onSubmit(f)" #f="ngForm">
      <div class="form-group" [class.has-error]="errorMessage" [class.has-success]="successMessage">
        <label for="email"></label>
        <input type="email" class="form-control input-rum lg" id="email"
               (focus)="clearErrors()"
               ngModel name="recoveryEmail"
               placeholder="Email">

        <div *ngIf="errorMessage" class="error alert alert-danger">
          {{errorMessage}}
        </div>

        <div *ngIf="successMessage" class="error alert alert-success">
          {{successMessage}}
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-rum md fading">Reset Password</button>
      </div>
    </form>
  </div>
</div>
