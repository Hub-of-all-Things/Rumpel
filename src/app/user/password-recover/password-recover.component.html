<div class="native-login-page">
  <span class="flex-spacer"></span>

  <div class="title-container">
    <div class="heading-wrapper">
      <div class="title-hat-domain-wrapper">
        <div class="hat-name">
          <h3 class="hat-domain-rumpel-bold">{{ hatName }}</h3>
        </div>

        <div class="hat-domain">
          <h3 class="hat-domain-rumpel-bold">{{ hatDomain }}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="f-g">
    <label for="hatEmail" hidden>Please enter your HAT-registered email address</label>
    <input id="hatEmail" type="email" class="hat-rumpel-input" name="hat-pass-input"
           placeholder="Enter HAT-registered email address" #hatEmail
           (focus)="clearErrors()" />

    <div *ngIf="errorMessage" class="error alert alert-danger">
      {{errorMessage}}
    </div>

    <div *ngIf="successMessage" class="error alert alert-success">
      {{successMessage}}
    </div>
  </div>

  <div class="f-g">
    <p class="description-rumpel-grey">If you are the owner of this HAT, please enter your registered email address</p>
  </div>

  <span style="flex-grow: 2;"></span>

  <div class="user-actions">
    <button mat-flat-button role="button" class="btn-rumpel btn-rumpel-enabled" (click)="resetPassword(hatEmail.value)">Reset password</button>
  </div>
</div>
