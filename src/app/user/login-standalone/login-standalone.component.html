<div class="container-fluid view-body">
  <div class="row">
    <div class="responsive header-strip">
      <img src="/assets/icons/rumpel.svg" class="logo">
      <p>Rumpel is a service that allows you to <span class="highlight">acquire</span>, <span class="highlight">visualise</span> and <span class="highlight">exchange</span> your HAT data.</p>
    </div>
  </div>

  <div class="row">
    <form class="col-md-12" (submit)="onSubmit(f)" #f="ngForm">
      <div class="form-group with-dropdown">
        <label for="username" hidden>Please enter your HAT password</label>
        <input type="text" class="form-control input-rump lg" id="username"
               (focus)="clearError()"
               [ngModel]="lastLoginId" name="username"
               placeholder="Username">

        <div class="dropdown-wrapper">
          <button type="button" class="input-rump lg" (click)="dropdownExpanded = !dropdownExpanded">
            {{selectedDomain}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu-rump" *ngIf="dropdownExpanded">
            <li (click)="setDomain(domain)" *ngFor="let domain of availableDomains">
              {{domain}}
            </li>
          </ul>
        </div>
        <!--<div *ngIf="error" class="error alert alert-danger">-->
          <!--{{error}}-->
        <!--</div>-->
      </div>

      <!--<div class="form-group inline-checkbox">
        <input type="checkbox" class="checkbox" id="rememberMe"
               [ngModel]="true" name="rememberMe">
        <label for="rememberMe" class="text">Remember Me</label>
      </div>-->

      <div class="form-group">
        <button type="submit" class="btn btn-rump md fading">Login</button>
      </div>

      <div class="form-context">
        <a href="https://hatters.hubofallthings.com/" target="_blank">Sign up for a HAT</a> &nbsp;| &nbsp;
        <a href="http://www.hatdex.org/what-is-the-hat/" target="_blank">What is the HAT?</a> &nbsp;| &nbsp;
        <a [routerLink]="['/user', 'password', 'recover']">Forgot Password?</a>
      </div>
    </form>
  </div>

  <div class="version-tag">v{{config.version}}</div>

</div>
