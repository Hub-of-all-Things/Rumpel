<div class="row content-bg content-header">
  <div class="col-md-12">
    <rum-page-header title="Locations" tooltipContent="Pull in your location data and Investigate your recent movements on the RUMPEL interactive map (as long as locations plug is running)."></rum-page-header>
  </div>
</div>

<div class="row content-bg">
  <div class="col-md-12">
    <div class="view-header map-header">
      <span>Open your HAT mobile app to synchronise your latest location data</span>
    </div>
    <div class="map-wrapper">
      <rum-map [dataPoints]="locations | async" [mapHeight]="safeSize"
                [enableMapControls]="true">
        <div class="controls-overlay" (click)="applyLocationFilter($event)">
          <button type="button" class="btn-overlay" value="today" [class.selected]="selectedTime === 'today'">Today</button>
          <button type="button" class="btn-overlay" value="yesterday" [class.selected]="selectedTime === 'yesterday'">Yesterday</button>
          <button type="button" class="btn-overlay" value="last week" [class.selected]="selectedTime === 'last week'">Last Week</button>
          <button type="button" class="btn-overlay" value="all" [class.selected]="selectedTime === 'all'">All</button>
        </div>

        <div class="loading-overlay" *ngIf="loading">
          <rum-spinner [isRunning]="true"></rum-spinner>
          <span>Loading more data...</span>
        </div>
      </rum-map>
    </div>
  </div>
</div>
