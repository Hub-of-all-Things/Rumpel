<div id="map-view" [style.height]="mapHeight" style="flex: 1">
  <div class="locationDate" *ngIf="locationDate">
      <div class="location-icon"><img src="assets/icons/grey-location-plug.svg"></div>
      <h4 class="location-title">My locations: {{ locationDate.timestamp | moment:"ddd DD MMM YYYY" }}</h4>
  </div>
</div>
