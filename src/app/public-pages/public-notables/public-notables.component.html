  <div class="row content-bg content-header">
    <div class="col-md-12">
      <div class="view-header">
        <h4>More of My Public Notables</h4>
      </div>
    </div>
  </div>

  <div class="row content-bg content-header">
    <div class="col-md-12">
      <div class="list-container notables-view content-bg">
        <ul class="bulletless-list">
          <li *ngIf="notables?.length == 0" class="notable-item placeholder">The owner of this HAT does not have any publicly shared notables</li>
          <li *ngFor="let notable of notables" class="notable-item placeholder">
            <rum-notable [notable]="notable" [modifiable]="false"></rum-notable>
          </li>
        </ul>
      </div>
    </div>
  </div>
