<div class="rump-modal" [class.animateIn]="animateIn">
  <div class="rump-modal-content">

    <div class="rump-modal-body white-modal-body">
      <div class="close-modal" (click)="closeModal()"><i class="material-icons">close</i></div>
      <img *ngIf="icon != '' && icon != undefined" [src]="[icon]"><h3>{{title}}</h3>
      <p>{{message}}</p>

        <div class="actions">
          <button type="button" class="btn" (click)="closeModal()">{{cancelBtnText}}</button>
          <!--Warning: on Chrome, there is a lag between clicking the button and closing the modal-->
          <a [href]="button.link" target="_blank" (click)="closeModal()" *ngFor="let button of buttons">
            <button type="button" class="btn accept">
            {{button.title}}
            </button>
          </a>
        </div>
    </div>


  </div>
</div>

<div class="modal-overlay" [class.fadein]="animateIn" id="modal-overlay" (click)="closeModal()"></div>
