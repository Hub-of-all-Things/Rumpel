<div class="view-body">
  <div *ngFor="let plug of dataplugs | async" (click)="openPlugPopup(plug)" class="dataplug-tile-wrapper">
    <div class="dataplug-tile">
      <i class="material-icons" *ngIf="plug.activated">check</i>
      <i class="material-icons add" *ngIf="!plug.activated">add</i>
      <img src="assets/icons/{{plug.icon}}" class="img img-responsive dataplug-image">
      <div>
        <h3 class="header">{{formatPlugName(plug.name)}} plug</h3>
        <p class="text">{{plug.description}}</p>
        <a class="cta" *ngIf="plug.activated" >View my data</a>
        <a class="cta" *ngIf="!plug.activated"  >Add this data plug</a>
      </div>
    </div>
  </div>
</div>
