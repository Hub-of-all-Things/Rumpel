<div class="row landing">
  <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 view-body">
    <img src="assets/icons/rumpel.svg" class="logo">
    <p>Rumpel is a service that allows you to <span class="highlight">acquire</span>, <span class="highlight">visualise</span> and <span class="highlight">exchange</span> your HAT data.</p>

    <div class="form">
      <div class="form-group" [class.has-error]="error">
          <label for="hatAddress">Please enter your HAT password</label>
          <input type="password" class="form-control rump-input" id="hatAddress"
              #passwordRef
              (focus)="clearError()"
              (keyup.enter)="onSubmit(passwordRef.value)"
              placeholder="Password"
              aria-describedby="hatPassword">
          <span id="loginAddressStatus" class="sr-only">(success)</span>
          <div *ngIf="error" class="error alert alert-danger">
            {{error}}
          </div>
          <!--<div *ngIf="hat.control.hasError('required')" class="ui error message">
              HAT is required
          </div>
          <div *ngIf="hat.control.hasError('invalidHat')" class="ui error message">
              HAT address should look like http://hat.hubofallthings.net:12345
          </div>-->
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-rump" (click)="onSubmit(passwordRef.value)">Login</button>
      </div>

    </div>

    <div class="form-context"><a href="https://marketsquare.hubofallthings.com/signup" target="_blank">Sign up</a> for a HAT &nbsp;
      | &nbsp; <a href="http://www.hatdex.org/what-is-the-hat/" target="_blank">What is the HAT?</a> &nbsp;
      | &nbsp; <span (click)="showScreenshot()">See a Screenshot</span>
    </div>

  </div>

  <div class="version-tag">v{{config.version}}</div>

</div>
