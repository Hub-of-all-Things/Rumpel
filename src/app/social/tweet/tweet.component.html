<div class="tweet-type">
  <img src="assets/icons/twitter-icon.png" class="img img-responsive source-img">
  <span>twitter tweet</span>
</div>

<div class="tweet-header">
  <img src="assets/icons/twitter-plug.png" class="img img-responsive source-header">
  <div class="header-content">
    <h3>{{tweet.user.screen_name}}</h3>
    <span>Tweeted on {{tweet.createdTime | moment}}</span>
  </div>
</div>

<div class="tweet" *ngIf="!tweet.media">
  <p [innerHTML]="tweet.text | safeHtml"></p>
  <div class="tweet-metadata">
    <span>Favourited: {{tweet.favorite_count}}</span>
    <span>Retweeted: {{tweet.retweet_count}}</span>
  </div>
</div>

<div class="media-tweet" *ngIf="tweet.media">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 post-picture">
      <img [src]="tweet.media.media_url_https">
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <p [innerHTML]="tweet.text | safeHtml"></p>
      <div class="tweet-metadata">
        <span>Favourited: {{tweet.favorite_count}}</span>
        <span>Retweeted: {{tweet.retweet_count}}</span>
      </div>
    </div>
  </div>
</div>
