<div class="tweet" *ngIf="!tweet.media">
  <h4 [innerHTML]="tweet.text | safeHtml"></h4>
  <p>{{tweet.createdTime | moment: "h:mma"}}</p>
  <p>Favourited: {{tweet.favorite_count}}  | Retweeted: {{tweet.retweet_count}}</p>
</div>

<div class="media-tweet photo-box" *ngIf="tweet.media" [style.background-image]="'url('+ tweet.media.media_url_https +')'">
    <div class="photo-description">
      <h4 [innerHTML]="tweet.text | safeHtml"></h4>
      <p>{{tweet.createdTime | moment: "h:mma"}}</p>
      <p>Favourited: {{tweet.favorite_count}}  | Retweeted: {{tweet.retweet_count}}</p>
    </div>
</div>
