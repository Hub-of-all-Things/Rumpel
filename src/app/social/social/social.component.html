<div class="row content-bg content-header">
  <div class="col-md-12">
    <div class="view-header">
      <a role="button" class="page-info popover-click" tabindex="0" data-toggle="popover" data-container="body"
         data-content="What happened on social media recently? See all your recent activity in one convenient place." class="info-button"
         data-trigger="hover focus"
         (mouseover)="showPopover($event)"
         data-placement="auto bottom"><i class="material-icons">info_outline</i></a>
      <h4>Social feed</h4>
    </div>
  </div>
</div>


    <div class="row content-bg">
      <div class="col-md-10 col-md-offset-1">
        <div class="filter-header">
          <div class="filter" [class.on]="filter === ''" (click)="filterBy('')">
            <i class="material-icons">folder</i>
            All
          </div>
          <div class="filter" [class.on]="filter === 'Facebook'" (click)="filterBy('Facebook')">
            <i class="material-icons">message</i>
            Facebook
          </div>
          <div class="filter" [class.on]="filter === 'Twitter'" (click)="filterBy('Twitter')">
            <i class="material-icons">message</i>
            Twitter
          </div>
        </div>

        <ul class="feed bulletless-list">
          <li *ngFor="let post of posts | filterBy:'type':filterMap[filter]" class="post">
            <a id="{{post.id}}"></a>
            <rump-fb-post [post]="post" *ngIf="post.type !== 'tweet'"></rump-fb-post>
            <rump-tweet [tweet]="post" *ngIf="post.type === 'tweet'"></rump-tweet>
          </li>
        </ul>
      </div>
    </div>
