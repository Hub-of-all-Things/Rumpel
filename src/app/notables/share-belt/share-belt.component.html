<div class="belt">
  <div class="content">
    <p>Post publicly:</p>
    <ul *ngIf="offerClaimIsConfirmed && !displayMessage">
      <li (click)="toggleSharing({ name: 'hatters', active: true })" [class.selected]="currentNotable.shared_on.indexOf('hatters') > -1">
        <img src="/assets/icons/hatters-icon.png"
             class="img img-responsive share-service"
             [class.on]="currentNotable.shared_on.indexOf('hatters') > -1">
        <span>HATTERS</span>
      </li>
      <li *ngFor="let provider of shareOptions | async" (click)="toggleSharing(provider)" [class.selected]="currentNotable.shared_on.indexOf(provider.name.toLowerCase()) > -1">
        <img [src]="provider.illustrationUrl"
             class="img img-responsive share-service"
             [class.on]="currentNotable.shared_on.indexOf(provider.name.toLowerCase()) > -1">
        <span>{{ provider.name }}</span>
      </li>
    </ul>
  </div>
  <br>

  <div class="message" *ngIf="displayMessage">
    {{displayMessage}}
  </div>

  <div class="message" *ngIf="!offerClaimIsConfirmed && !displayMessage">
    Notables data offer needs to be claimed in order to share this notable on other services.
    <span class="claim" (click)="claimNotablesOffer()">Claim it.</span>
  </div>

  <div class="error-message" *ngIf="parentError">
    <span class="ss-alert"></span>
    <span class="error-text">
      {{parentError}}
    </span>
  </div>
</div>
