<ng-content></ng-content>

<div class="scroll-mask" id="intro-step14">
  <rump-input-box [profile]="profile">
    <img style="max-height: 4.5em; margin: 1em; border-radius: 50%;" [src]="profile?.photo.url || '/assets/images/user-icon-white.svg'">
  </rump-input-box>

  <div class="content tile-body">
    <ul class="note-list bulletless-list" *ngIf="notables.length > 0">
      <li *ngFor="let notable of notables" class="notable">
        <div class="item-header">
          <div class="user-photo">
            <img [src]="notable.authorv1 && notable.authorv1['photo_url'] ? notable.authorv1['photo_url'] : '/assets/images/user-icon-white.svg'">
          </div>

          <div class="notable-type">
            <span class="ss-maplocation" *ngIf="notable.location"></span>
            <span class="ss-{{iconMap[notable.kind]}}"></span>
          </div>
          <div class="header-content">
            <h5>{{notable.authorv1 ? notable.authorv1.phata : ''}}</h5>
            <span>Logged {{notable.created_time | moment}}</span>
            &nbsp;&#9679;&nbsp;
            <span>{{notable.isShared ? 'SHARED' : 'PRIVATE'}}</span>
          </div>
        </div>

        <div class="notable-content" [innerHTML]="notable.message | markdownToHtml"></div>
        <!-- <div class="location" *ngIf="note.location">Location: {{note.location.latitude}} : {{note.location.longitude}}</div> -->
      </li>
    </ul>
  </div>
</div>
