<div class="row content-bg content-header">
  <div class="col-md-12">
    <div class="view-header">
      <a role="button" class="page-info popover-click" tabindex="0" data-toggle="popover" data-container="body"
         data-content="Your words are your memories! Notables allow you to create and keep your social media interactions, thoughts, blogs, shopping lists - all in one place, and lets you decide what is private to yourself and what to share!" class="info-button"
         data-trigger="hover focus"
         (mouseover)="showPopover($event)"
         data-placement="auto bottom"><i class="material-icons">info_outline</i></a>
      <h4>Notables</h4>
    </div>
  </div>
</div>

<div class="row notables-view content-bg">
  <div class="col-md-10 col-md-offset-1">
    <rump-notables-md-editor [profile]="profile"></rump-notables-md-editor>


    <div class="filter-header">
      <div class="filter icon-text-valign" [class.on]="filter === ''" (click)="filterBy('')"><i class="material-icons">folder</i>All</div>
      <div class="filter icon-text-valign" [class.on]="filter === 'blog'" (click)="filterBy('blog')"><i class="material-icons">library_books</i>Blogs</div>
      <div class="filter icon-text-valign" [class.on]="filter === 'note'" (click)="filterBy('note')"><i class="material-icons">border_color</i>Notes</div>
      <div class="filter icon-text-valign" [class.on]="filter === 'list'" (click)="filterBy('list')"><i class="material-icons">list</i>Lists</div>
    </div>

    <ul class="bulletless-list">
      <li *ngFor="let notable of notables | filterBy:'kind':filter" class="notable-item placeholder">
        <rump-notable [notable]="notable"
                      [modifiable]="true"
                      (change)="changeNotable($event)"></rump-notable>
      </li>
    </ul>
  </div>
</div>
