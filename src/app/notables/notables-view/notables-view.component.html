<rum-graphic-page-header title="Notables"
                         headline="Your words are your memories!"
                         matIcon="create">
</rum-graphic-page-header>

<div class="row notables-view content-bg">
  <div class="col-md-10 col-md-offset-1">
    <div class="notables-editor-wrapper">
      <rum-notables-md-editor [profile]="profile"></rum-notables-md-editor>
    </div>

    <ul class="bulletless-list">
      <li *ngFor="let notable of notables" class="notable-item placeholder">
        <rum-notable [notable]="notable"
                     [modifiable]="true"
                     (change)="changeNotable($event)"></rum-notable>
      </li>
    </ul>
  </div>
</div>
