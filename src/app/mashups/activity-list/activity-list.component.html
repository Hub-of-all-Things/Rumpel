<div class="activitylist-container" [style.height]="componentHeight" #activityList>
  <div class="day-wrapper-{{day.day.split(' ').join('').toLowerCase()}}" *ngFor="let day of cards">
    <h5 class="day-separator" #daySeparator>{{day.day}}</h5>
    <div *ngFor="let card of day.data" (click)="selectLocation(card)">
      <rum-she-feed-item [feedItem]="card"></rum-she-feed-item>
    </div>
  </div>
</div>

<div class="backToTop">
  <mat-icon matTooltip="Back to today's date"
            [matTooltipShowDelay]="500"
            [matTooltipPosition]="'above'"
            (click)="scrollToItem(0)">expand_less</mat-icon>
</div>
