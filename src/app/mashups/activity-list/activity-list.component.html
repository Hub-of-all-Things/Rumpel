<div class="datePicker">
  <h4 class="currentMonth" [innerHTML]="currentMonth"></h4>
<!--  <ng2-datepicker [options]="options" [(ngModel)]="date" (ngModelChange)="changeDate($event)" ></ng2-datepicker> -->
</div>

<div class="activitylist-container" [style.height]="componentHeight" #activityList>

  <h6 class="todayHeader">Today</h6>
  <div class="date" *ngFor="let day of cardList; let i = index;">
    <rum-activity-card [dayList]="day.dayList"
                        [date]="day.day"
                        [index]="i"
                        [isSelected]="day.day === selectedDate"
                        (selection)="scrollToItem($event)"></rum-activity-card>
  </div>
</div>

<div class="backToTop">
  <mat-icon matTooltip="Back to today's date"
            [matTooltipShowDelay]="500"
            [matTooltipPosition]="'above'"
            (click)="scrollToItem(0)">expand_less</mat-icon>
</div>
