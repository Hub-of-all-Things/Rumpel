<div class="app-page-header">
  <mat-toolbar>
    <h2 class="app-page-heading">HAT Applications</h2>
  </mat-toolbar>
  <div class="app-page-header-content">
    <mat-icon class="app-page-header-icon">touch_app</mat-icon>
    <p class="app-page-header-text">HAT apps are integrated with your HAT data to give you great services.</p>
  </div>
</div>

<div class="app-list">
  <mat-card *ngFor="let app of hatApp$ | async">
    <a [routerLink]="app.info.name.toLowerCase()" class="app-link-wrapper">
      <mat-card-content>
        <img [src]="app.info.graphics.logo.normal" class="img img-responsive app-logo" />
        <div class="app-description">
          <h3 class="app-name">{{ app.info.name }}</h3>
          <div class="app-headline">{{ app.info.headline }}</div>
        </div>
        <div class="app-link-action">View app</div>
        <mat-icon *ngIf="false" class="app-status-icon check">check</mat-icon>
        <mat-icon *ngIf="true" class="app-status-icon add">add</mat-icon>
      </mat-card-content>
    </a>
  </mat-card>
</div>
