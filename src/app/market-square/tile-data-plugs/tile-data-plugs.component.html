<ng-content></ng-content>

<div class="scroll-mask" id="intro-step18">
  <div class="tile-body">
    <ul>
      <li *ngFor="let plug of plugs" (click)="navigateModal.emit(generatePlugLoginUrl(plug))">
        <div class="row vertical-align">
          <div class="col-xs-2">
            <img src="assets/icons/{{plug.icon}}" class="img img-responsive">
          </div>
          <div class="col-xs-8">
            <h3>{{plug.name}} plug</h3>
            <p>{{plug.description}}</p>
          </div>
          <div class="col-xs-2">
            <button type="button"><span class="ss-right"></span></button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
