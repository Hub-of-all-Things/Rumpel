<div class="navbar smaller">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['']"><img src="icons/rumpel-titled-beta.svg" class="img img-responsive"></a>
    </div>

    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!!user" class="user-nav" style="text-transform: lowercase;"><p>{{user}}</p></li>
        <li *ngIf="!!user" (click)="signOut()" class="user-nav" style="cursor: pointer;"><p>Sign Out</p></li>
        <li><a [routerLink]="['about']">About</a></li>
        <li class="user-nav" style="cursor: pointer;" (click)="msg = 'whoCanSee'; modal.open()"><p>Who Can See This?</p></li>
        <li class="user-nav" style="cursor: pointer;" (click)="msg = 'bugReport'; modal.open()"><p>Report a Bug</p></li>
      </ul>
    </div>
  </div>
</div>

<modal #modal class="modal">
  <modal-header [show-close]="true">
      <h4 class="modal-title">{{modalMsgs[msg].header}}</h4>
  </modal-header>
  <modal-body>
      <p>{{modalMsgs[msg].body}}</p>
  </modal-body>
  <modal-footer *ngIf="modalMsgs[msg].link">
    <button type="button" class="btn btn-primary" (click)="navigateTo(modalMsgs[msg].link)">{{modalMsgs[msg].footer}}</button>
  </modal-footer>
</modal>
